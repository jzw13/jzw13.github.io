<html>
  <head>
    <meta charset="UTF-8">
    <title>Chinese Characters Challenge!</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="container">
    	<div class="Welcomepage">
    		<p>漢字對對碰!</p>
    		<button class="newgame">Let's Go!</button>
        <button class="about">About</button>
        <div class="AboutText">
          <h2>文字對對碰</h2>
          <p>請將相同讀音\相同意思的漢字,兩兩一組點選,時間消除即完成!</p>
          <p>請特別留意!必定要周邊格子被消除後才有機會點選進行配對!</p>
        </div>
      </div>
    	<div class="left-container">
    		<p>Timer</p>
    		<div class="timer">03:01</div>
    		<p>Score</p>
    		<div class="score">0</div>
    		<p>Stage</p>
    		<div class="stage">1</div>
    	</div>
	<div class="game"></div>
	<div class="overlay">
		<div class="modal">
			<h2 class="winner">Congrats!</h2>
		  <button class="restart">Next stage</button>
		</div>
		<div class="over">
			<h2 class="lose">Game Over!</h2>
			<button class="restart2">Play Again?</button>
		</div>

	</div>
  <footer>
		<div class="claimer">( ͡° ͜ʖ ͡°)2015 All rights reserved.
		  <audio controls autoplay loop id="bgm" src="music/background.mp3" ></audio></div>
	</footer>
  </div>		
</body>

<script src="js/jquery.js"></script>
<script src="js/tiles.js"></script>
<script src="js/button.js"></script>
<script src="js/game.js"></script>
<script src="js/timer.js"></script>



</html>
