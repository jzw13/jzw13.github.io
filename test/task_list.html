<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>成就列表</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/color.css" rel="stylesheet">
    <link href="./css/round.css" rel="stylesheet">
    <link href="./css/backimg.css" rel="stylesheet"/>
</head>

<body>
</head>
<body style="background:url('./img/header.jpg')">
    <div class="container" style="width:94%;">
        <div class="row intro-tables" id="line_chart" style="">
            <h1 style="height:auto;color:white;text-align:center;font-size:3em">成就列表</h1>

            <div class="panel-group" id="uncompleted">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background:url(./img/table-1.jpg);font-family:'Microsoft YaHei UI';color:white;font-size:3em">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#uncompleted" href="#list_undone">
                                未完成成就
                            </a>
                        </h4>
                    </div>
                    <div id="list_undone" class="panel-collapse collapse">
                        <div class="panel-bode">
                            <div class="row intro-tables" id="line_chart" style="text-align:center;height:2%;padding-bottom:10px;">
                            <table width=80% style="background-color:#EEEEEE;border:0.5px #FFFFFF solid;margin: 0px auto;margin-top:1.5%;margin-bottom:1%;border-radius: 5%;box-shadow:4px 4px 12px 4px rgba(20%,20%,40%,0.5);">
                                <tr><td><img src="smiley.gif" alt="badget"></td></tr>
                                <tr><td><b font-size:48px;>步行者勳章</b></td></tr>
                                <tr><td><h6>這是一個屬於走路者的勳章</h6></td></tr>
                                <tr><td>
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="margin-left:2%;width: 90%;">
                                <h5>完成度:90%</h5>
                                </div>
                                </br></br>
                                </td></tr>
                            </table>
                            </div>
                            <div class="row intro-tables" id="line_chart" style="text-align:center;height:2%;padding-bottom:10px;">
                            <table width=80% style="background-color:#EEEEEE;border:0.5px #FFFFFF solid;margin: 0px auto;margin-top:1.5%;margin-bottom:1%;border-radius: 5%;box-shadow:4px 4px 12px 4px rgba(20%,20%,40%,0.5);">
                                <tr><td><img src="smiley.gif" alt="badget"></td></tr>
                                <tr><td><b font-size:48px;>步行者勳章</b></td></tr>
                                <tr><td><h6>這是一個屬於走路者的勳章</h6></td></tr>
                                <tr><td>
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="margin-left:2%;width: 75%;">
                                <h5>完成度:75%</h5>
                                </div>
                                </br></br>
                                </td></tr>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-group" id="completed">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background:url(./img/table-2.jpg);font-family:'Microsoft YaHei UI';color:white;font-size:3em">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#uncompleted" href="#list_done">
                                已完成成就
                            </a>
                        </h4>
                    </div>
                    <div id="list_done" class="panel-collapse collapse">
                        <div class="panel-bode">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- js文件引入 -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
